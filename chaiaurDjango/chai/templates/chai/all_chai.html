{% extends "layout.html" %} {% block title %}All Chai{% endblock title %} {% block content %}
<h1>All Types of Chai</h1>

{% comment %}
<ul
  class="flex flex-row justify-center align-center items-center flex-wrap m-4"
>
  {% for chai in chais %}
  <li class="flex flex-row justify-center align-center items-center">
    {{ chai.name }} -
    <img
      src="{{ chai.image.url }}"
      alt="{{ chai.name }}"
      width="100"
      height="100"
    />
  </li>
  {% endfor %}
</ul>
{% endcomment %}

<div class="grid grid-cols-3 gap-4 m-4 rounded">
  {% for chai in chais %}
  <div class="bg-blue-800 p-5">
    <img
      class="rounded shadow-lg"
      src="{{ chai.image.url }}"
      alt="{{ chai.name }}"
    />
    <h2 class="text-2xl font-bold">{{ chai.name }}</h2>
    <a 
    href="{% url 'chai_detail' chai.id %}"
     class="text-blue-500">
      <button
        type="button"
        class="inline-flex w-full items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
      >
        View Details - {{chai.type}} - {{chai.id}}
      </button>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock content %}
