{% extends "layout.html" %} {% block title %}Chai Details{% endblock title %}
{%block content %}

<h1>Chai Details</h1>

<div class="flex flex-col justify-center align-center items-center m-4">
  <img
    src="{{ chai.image.url }}"
    alt="{{ chai.name }}"
    width="300"
    height="300"
  />
  <h2 class="text-2xl font-bold">{{ chai.name }}</h2>
  <p>{{ chai.type }}</p>
  <p>{{ chai.price }}</p>
  <p>{{ chai.description }}</p>
</div>

{% endblock content %}
